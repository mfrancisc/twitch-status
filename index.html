<!DOCTYPE HTML>
<html>
  <head>
    <title>Twitch Status App</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css"/>
<script src="app.js"></script>
  </head>

  <body ng-app="TwitchStatus">
    <div class="container-fluid" ng-controller="TwitchCtrl">

      <div id="content">
        <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
          <li class="active"><a href="#all" data-toggle="tab">All <span class="label label-primary">{{count.all}}</span></a></li>
          <li><a href="#online" data-toggle="tab">Online <span class="label label-success">{{count.online}}</span></a></li>
          <li><a href="#offline" data-toggle="tab">Offline <span class="label label-danger">{{count.offline}}</span></a></li>
        </ul>
        <div id="my-tab-content" class="tab-content">
          <div class="tab-pane active" id="all">

            <!-- All Streamers -->
            <div class="home-items  clearfix">

              <div class="container">
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 ">
                    <div class="slogan-section animated fadeInUp clearfix ae-animation-fadeInUp">
                      <h2><label class="label label-primary">ALL STREAMERS</label></h2>
                    </div>
                  </div>
                </div>

                <div class="row list">

                  <!-- entry -->
                  <div class="col-lg-3 col-md-3 col-sm-6  text-center doc-item" ng-repeat="channel in channels ">
                    <div class="common-item animated fadeInUp clearfix ae-animation-fadeInUp">

                      <ul class="list-inline social-lists animate">
                        <li><a href="{{channel.link}}"><i class="fa fa-twitch"></i></a></li>
                      </ul>

                      <figure>
                        <img  src="{{channel.logo}}" class="img-thumbnail doc-img animate attachment-gallery-post-single wp-post-image" alt=""> 
                      </figure>

                      <div class="text-content">
                        <h5>{{channel.name}}</h5>
                        <!-- <div class="for-border"></div> -->
                        <small>{{channel.status}}</small><br>
                        <label class="{{channel.statusClass}} label-status">{{channel.statusType}}</label>
                      </div>
                    </div>
                  </div>

                  <!-- // -->

                  <div class="visible-sm clearfix margin-gap"></div>
                </div>

              </div>

            </div>
            <!-- //All Streamers -->
          </div>
          <div class="tab-pane" id="online">

            <!-- Online Streamers -->
            <div class="home-items  clearfix">

              <div class="container">
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 ">
                    <div class="slogan-section animated fadeInUp clearfix ae-animation-fadeInUp">
                      <h2 ><label class="label label-success">ONLINE STREAMERS</label></h2>
                    </div>
                  </div>
                </div>

                <div class="row list">

                  <!-- entry online-->
                  <div class="col-lg-3 col-md-3 col-sm-6  text-center doc-item" ng-repeat="channel in channels | filter:'Online'">
                    <div class="common-item animated fadeInUp clearfix ae-animation-fadeInUp">

                      <ul class="list-inline social-lists animate">
                        <li><a href="{{channel.link}}"><i class="fa fa-twitch"></i></a></li>
                      </ul>

                      <figure>
                        <img  src="{{channel.logo}}" class="img-thumbnail doc-img animate attachment-gallery-post-single wp-post-image" alt=""> 
                      </figure>

                      <div class="text-content">
                        <h5>{{channel.name}}</h5>
                        <!-- <div class="for-border"></div> -->
                        <small>{{channel.status}}</small><br>
                        <label class="{{channel.statusClass}}">{{channel.statusType}}</label>
                      </div>
                    </div>
                  </div>

                  <!-- // -->

                  <div class="visible-sm clearfix margin-gap"></div>
                </div>

              </div>

            </div>
            <!-- //Online Streamers -->
          </div>


          <div class="tab-pane" id="offline">
            <!-- Offline Streamers -->
            <div class="home-items  clearfix">

              <div class="container">
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 ">
                    <div class="slogan-section animated fadeInUp clearfix ae-animation-fadeInUp">
                      <h2 ><label class="label label-danger">OFFLINE STREAMERS</label></h2>
                    </div>
                  </div>
                </div>

                <div class="row list">

                  <!-- entry offline -->
                  <div class="col-lg-3 col-md-3 col-sm-6  text-center doc-item" ng-repeat="channel in channels | filter: 'Offline'">
                    <div class="common-item animated fadeInUp clearfix ae-animation-fadeInUp">

                      <ul class="list-inline social-lists animate">
                        <li><a href="{{channel.link}}"><i class="fa fa-twitch"></i></a></li>
                      </ul>

                      <figure>
                        <img  src="{{channel.logo}}" class="img-thumbnail doc-img animate attachment-gallery-post-single wp-post-image" alt=""> 
                      </figure>

                      <div class="text-content">
                        <h5>{{channel.name}}</h5>
                        <!-- <div class="for-border"></div> -->
                        <small>{{channel.status}}</small><br>
                        <label class="{{channel.statusClass}}">{{channel.statusType}}</label>
                      </div>
                    </div>
                  </div>

                  <!-- // -->

                  <div class="visible-sm clearfix margin-gap"></div>
                </div>

              </div>

            </div>
            <!-- //items -->
          </div>
        </div>
      </div>


      <script type="text/javascript">
jQuery(document).ready(function ($) {
  $('#tabs').tab();
});
      </script>    
    </div> <!-- container -->

  </body>

</html>
