<!DOCTYPE HTML>
<html>
  <head>
    <title>Twitch Status App</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css"/>
    <script src="app.js"></script>
  </head>

  <body ng-app="TwitchStatus">
    <div class="container-fluid" ng-controller="TwitchCtrl">

      <div id="content">
        <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
          <li class="active"><a href="#all" data-toggle="tab">All <span class="label label-primary">{{count.all}}</span></a></li>
          <li><a href="#online" data-toggle="tab">Online <span class="label label-success">{{count.online}}</span></a></li>
          <li><a href="#offline" data-toggle="tab">Offline <span class="label label-danger">{{count.offline}}</span></a></li>
        </ul>
        <div id="my-tab-content" class="tab-content">
          <div class="tab-pane active" id="all">

            <!-- All Streamers -->
              <div class="container">
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 ">
                    <div class="slogan-section animated fadeInUp clearfix ae-animation-fadeInUp">
                      <h2 class="text-center"><label class="label label-primary">ALL STREAMERS</label></h2>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-3" ng-repeat="channel in channels ">
                    <div class="card">
                      <canvas class="header-bg" width="250" height="70" id="header-blur"></canvas>
                      <div class="avatar">
                        <img src="{{channel.logo}}" alt="" />
                      </div>
                      <div class="content">
                        <label class="{{channel.statusClass}} label-status">{{channel.statusType}}</label>
                        <p>{{channel.name}}<br>
                        {{channel.status}}</p>
                        <p><a href="{{channel.link}}" target="_blank" class="btn btn-default"><i class="fa fa-twitch"></i> Twitch Channel</a></a></p>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            <!-- //All Streamers -->
          </div>

          <div class="tab-pane" id="online">

            <!-- Online Streamers -->
              <div class="container">
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 ">
                    <div class="slogan-section animated fadeInUp clearfix ae-animation-fadeInUp">
                      <h2 class="text-center" ><label class="label label-success">ONLINE STREAMERS</label></h2>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-3 " ng-repeat="channel in channels | filter:'Online'">
                    <div class="card">
                      <canvas class="header-bg" width="250" height="70" ></canvas>
                      <div class="avatar">
                        <img src="{{channel.logo}}" alt="" />
                      </div>
                      <div class="content">
                        <label class="{{channel.statusClass}} label-status">{{channel.statusType}}</label>
                        <p>{{channel.name}}<br>
                        {{channel.status}}</p>
                        <p><a href="{{channel.link}}" target="_blank" class="btn btn-default"><i class="fa fa-twitch"></i> Twitch Channel</a></p>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            <!-- //Online Streamers -->
          </div>


          <div class="tab-pane" id="offline">
            <!-- Offline Streamers -->
              <div class="container">
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 ">
                    <div class="slogan-section animated fadeInUp clearfix ae-animation-fadeInUp">
                      <h2 class="text-center"><label class="label label-danger ">OFFLINE STREAMERS</label></h2>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-3" ng-repeat="channel in channels | filter:'Offline'">
                    <div class="card">
                      <canvas class="header-bg" width="250" height="70"></canvas>
                      <div class="avatar">
                        <img src="{{channel.logo}}" alt="" />
                      </div>
                      <div class="content">
                        <label class="{{channel.statusClass}} label-status">{{channel.statusType}}</label>
                        <p>{{channel.name}}<br>
                        {{channel.status}}</p>
                        <p><a href="{{channel.link}}" target="_blank" class="btn btn-default"><i class="fa fa-twitch"></i> Twitch Channel</a></p>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            <!-- //items -->
          </div>
        </div>
      </div>


      <script type="text/javascript">
jQuery(document).ready(function ($) {
  $('#tabs').tab();
});
      </script>    
    </div> <!-- container -->

  </body>

</html>
